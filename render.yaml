services:
  # Backend Service
  - type: web
    name: portfolio-backend
    env: python
    # UPDATED: Use the build script instead of multiline commands
    buildCommand: ./build.sh
    # UPDATED: Ensure gunicorn points to your wsgi file
    startCommand: gunicorn portfolio_backend.wsgi:application
    rootDir: portfolio-backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0" # Match your local version to avoid compatibility issues