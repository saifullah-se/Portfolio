services:
  # Backend Service
  - type: web
    name: portfolio-backend
    env: python
    buildCommand: |
      cd portfolio-backend
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: |
      cd portfolio-backend
      gunicorn portfolio_backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  # Frontend Service
  - type: web
    name: portfolio-frontend
    env: static
    buildCommand: |
      cd portfolio-frontend
      npm install
      npm run build
    publishPath: portfolio-frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromStack:
          type: web
          name: portfolio-backend
          property: url

databases:
  - name: portfolio_db
    plan: free